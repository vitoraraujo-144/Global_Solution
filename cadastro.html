<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ca-lo.css">
    <title>cadastro</title>

</head>
<body>
    <div class="cadastro-page">
        <h2>Bem vindo!</h2>
        <form action="#" class="input-area">
            
            <label for="nome"></label>
            <input type="name" id="name" placeholder="Nome completo" required>
            
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="telefone"></label>
            <input type="tel" id="telefone" placeholder="Telefone" required>
            
            <label for="password"></label>
            <input type="password" id="password" placeholder="Senha" required>
            
            <button type="submit" class="cadastro"> <a href="login.html">Cadastre-se</a></button>
            <p>Já tem uma conta? <a href="login.html" class="login">Faça login</a></p>

        </form>
    </div>
</body>
</html>
